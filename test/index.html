<!doctype html>
<html>
  <head>
    <title>Gutfix</title>
    <link rel="stylesheet" href="style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  </head>

  <body>
    <div id="container">
      <h1 class="main-title">Gutfix</h1>

      <h2 class="normal-columns">Normal columns</h2>
      <div class="normal-columns-container">
        <div class="column"><span>because</span></div>
        <div class="column"><span>fuck</span></div>
        <div class="column"><span>designers</span></div>
      </div>

      <h2 class="multiline-columns">Multiline columns</h2>
      <div class="multiline-columns-container">
        <div class="column parent">
          <div class="column"><span>1</span></div>
          <div class="column"><span>2</span></div>
          <div class="column"><span>3</span></div>
          <div class="column"><span>4</span></div>
        </div>
        <div class="column"><span>2</span></div>
        <div class="column"><span>3</span></div>
        <div class="column"><span>4</span></div>
        <div class="column"><span>5</span></div>
        <div class="column"><span>6</span></div>
        <div class="column"><span>7</span></div>
        <div class="column"><span>8</span></div>
        <div class="column"><span>9</span></div>
        <div class="column"><span>10</span></div>
      </div>

      <h2 class="unequal-columns">Unequal columns</h2>
      <div class="unequal-columns-container">
        <div class="column long-column"><span>Long</span></div>
        <div class="column short-column"><span>Short</span></div>
      </div>

      <button id="start-test">Start test!</button>

    </div>
    <script src="js/test.js"></script>
  </body>
</html>
